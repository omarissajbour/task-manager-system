<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Task Organizer</title>
    <style>
      /* Global styles */
      body {
        margin: 0;
        padding: 40px;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f2f5 0%, #ffffff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      /* Main container card */
      .container {
        width: 100%;
        max-width: 1000px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08),
                    0 6px 6px rgba(0, 0, 0, 0.05);
        padding: 30px 40px;
        box-sizing: border-box;
        overflow: hidden;
      }

      h1 {
        font-size: 2rem;
        margin-top: 0;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
      }

      /* Navigation bar */
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      nav button {
        flex-grow: 1;
        padding: 10px 14px;
        margin: 4px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        background: #e9ecef;
        color: #333;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s ease;
      }
      nav button:hover {
        background: #d6d8db;
        transform: translateY(-1px);
      }
      nav button.active {
        background: #007bff;
        color: #fff;
      }

      /* Buttons styling */
      button {
        padding: 8px 14px;
        margin: 6px 4px 6px 0;
        border: none;
        border-radius: 4px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.1s ease;
      }
      button:hover {
        transform: translateY(-1px);
      }
      .primary {
        background: linear-gradient(135deg, #007bff, #0056d2);
        color: #fff;
      }
      .primary:hover {
        background: linear-gradient(135deg, #0056d2, #00449e);
      }
      .secondary {
        background: linear-gradient(135deg, #6c757d, #5a6268);
        color: #fff;
      }
      .secondary:hover {
        background: linear-gradient(135deg, #5a6268, #444c54);
      }
      .danger {
        background: linear-gradient(135deg, #dc3545, #bb2d3b);
        color: #fff;
      }
      .danger:hover {
        background: linear-gradient(135deg, #bb2d3b, #9b2432);
      }

      /* Filters section */
      .filters {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
        padding: 10px 0;
      }
      .filters div {
        display: flex;
        flex-direction: column;
      }
      .filters label {
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 4px;
      }
      .filters select {
        padding: 6px 8px;
        border-radius: 6px;
        border: 1px solid #ced4da;
        background: #fff;
        font-size: 0.95rem;
      }

      /* Forms */
      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-top: 20px;
      }
      form label {
        font-weight: 600;
        margin-bottom: 4px;
      }
      form input[type="text"],
      form input[type="datetime-local"],
      form select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 0.95rem;
        box-sizing: border-box;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }
      form input[type="text"]:focus,
      form input[type="datetime-local"]:focus,
      form select:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        outline: none;
      }

      /* Table */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      th, td {
        padding: 12px 10px;
        text-align: left;
        font-size: 0.95rem;
      }
      th {
        background-color: #f8f9fa;
        border-bottom: 2px solid #dee2e6;
        font-weight: 600;
      }
      tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tbody tr:hover {
        background-color: #f1f3f5;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Load React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Load Babel so we can write JSX in the browser -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Application code -->
    <script type="text/babel" src="app.js"></script>
  </body>
</html>
